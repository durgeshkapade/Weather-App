<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warpper">
        <div id="bg-i" class="bg-img"></div>

        <div class="container">

            <div class="main-box">


                <div id="top-box-img" class="top-box">

                    <div class="top-left">
                        <div class="date-time">
                            <span class="date">26 Jan</span>
                            <span class="week">Mon</span>
                            <span class="time">4:00 PM</span>
                        </div>
                        <div class="temperature">27Â°C</div>

                        <div class="input-box">
                            <input type="text"  placeholder="Enter the City">
                        </div>
                        <!-- <div class="city">Shirpur</div> -->

                    </div>
                    <div class="top-right">
                        <div class="weather-icon">
                            <img id="weather-icon-img" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                        </div>
                        <div class="weather-discri">
                            <span>Cloudy</span>
                        </div>
                    </div>

                </div>



                <div class="bottom-box">
                    <div class="Humidity">
                        <span class="decri">Humidity</span>
                        <br>
                        <span class="SetHumidity">90%</span>
                    </div>
                    <div class="wind">
                        <span class="decri">Wind</span>
                        <br>
                        <span class="Setwind">13 Kmph</span>
                    </div>
                    <div class="pressure">
                        <span class="decri">Pressure</span>
                        <br>
                        <span class="Setpressure">30 Pa</span>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
